{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO-DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row" style="background-color:Gray;">
        <div class="col-md-6" >
            <form method='POST' class="p-3 shadow">
                {% csrf_token %}
                <div class="'form-group" >
                    <input type="text" name="task" class='form-control' placeholder="Taskname">
                    <input type="text" name="priority" class='form-control' placeholder="Enter your priority">
                    <input type="date" name="date" class='form-control' placeholder="Enter the date">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
                    <div class="col-md-6" style="background-color:LightGray;">
                                <h2>Tasks to be completed</h2>
                            {% for i in task %}
                        <div class="shadow card" style="width: 18rem;" >
<!--  <img class="card-img-top" src="..." alt="Card image cap">-->
                            <div class="card-body"style="background-color:Violet;">
                                <h5 class="card-title">{{i.name}}</h5>
                                <p class="card-text"> <b>{{i.priority}}</b></p><br>
                                <p class="card-text"> <b>{{i.date}}</b></p>
                                <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                                <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
                            </div>
                        </div>
                        <br>
                        {% endfor %}


                    </div>
    </div>
</div>

{% endblock %}
